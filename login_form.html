          <a href="" class="move0"> <i class="fa fa-user-plus" aria-hidden="true"></i></a>

        <br>
        <br>

<br>
<br>
<label for=""  class="bold">Re-Enter Password</label >

<input type="password" name="" max="8" maxlength="8" min="4" placeholder="Re-Enter Password" id="bold3_" class="bold3">


<br>
<br>
    <label for=""  class="bold">User Phone no.</label >

<br>
<br>
